<!DOCTYPE html>
<html>
<head>
    <title>Dogshelter</title>
    <link rel="stylesheet" href="add.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="main">
    <div class="row">
    <div class="col4_container" ></div>
    </div>
    <div class="col-4"></div> 
    <h1 class="h1">Dogshelter Information</h1>
    <form action = "" method="post" class="form">
        <div class="col9_container" ></div>
              <div class="col-9"></div>         
                <table>
                    <tr><td class="td" >Name</td><td><input class="input" type="text" id="name" name="name"></td></tr>
                    <tr><td class="td" >Fur</td><td><input class="input" type="text" id="fur" name="fur"></td></tr>
                    <tr><td class="td" >Size</td><td><input class="input"type="text" id="size" name="size"></td></tr>
                    <tr><td class="td" >Breed</td><td><input class="input" type="text" id="breed" name="breed"></td></tr>
                </table>
                <div class="row">
                    <div class="col9_container" ></div></div>
                    <div class="button_container" >
                        <tr><td><button class="BUTTON" onclick="sendPost()" id="sub" type="submit" value="Submit">Add+</button></td></tr>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    </form>
    <script src="add.js">
    </script>
    </div> 
</body>
</html>
